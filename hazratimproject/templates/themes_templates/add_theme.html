{% extends 'base.html'  %}

{% block title  %}
    ADD NEW THEME HERE 
{% endblock  %}

{%  block  content %}
    <h1> Add new theme </h1>
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="theme_name">Theme name</label>
            <input type="text" class="form-control" id="theme_name" name="theme_name" placeholder="Enter theme name" required>
        </div>
        <div class="form-group">
            <label for="theme_detail">Theme detail</label>
            <input type="text" class="form-control" id="theme_detail" name="theme_detail" placeholder="Enter theme detail" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

{%  endblock   %}
