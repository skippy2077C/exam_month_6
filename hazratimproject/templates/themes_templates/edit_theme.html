{% extends 'base.html'  %}

{% block title  %}
   change THEME HERE 
{% endblock  %}

{%  block  content %}
    <h1> change theme  info </h1>
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="theme_name">Theme name</label>
            <input type="text" class="form-control" id="theme_name" name="theme_name" placeholder="Enter theme name" required value="{{this_theme.theme_name}}">
        </div>
        <div class="form-group">
            <label for="theme_detail">Theme detail</label>
            <input type="text" class="form-control" id="theme_detail" name="theme_detail" placeholder="Enter theme detail" required value="{{this_theme.theme_detail}}" >
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <a href="{{  }}"></a>

{%  endblock   %}
